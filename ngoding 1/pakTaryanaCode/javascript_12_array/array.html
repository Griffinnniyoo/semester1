       <table border="10" >
              <tr>

                     <td>Nama barang</td>
                     <td>Harga barang</td>

              </tr>

                     for (i = 0; i < 5; i++){
                            total = harga[i] * jumlah[i]
                            document.write(
                                   `
                                   <tr>

                                   `
                            )
                     }
              </script>
