<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">List tidak berurutan - UL unorder list type circle,disc,square</h1>
    </div>
    <hr>
    <h2 style="text-align: center;"> List type circle</h2>
    <hr>
    <ul type="circle">
        <li>Bandung</li>
        <li>Tasik</li>
        <li>Manchester</li>   
    </ul>
    <hr>
    <h2 style="text-align: center;">List type disc</h2>
    <hr>
    <ul type="disc">
        <li>Coca cola</li>
        <li>Lemon tea</li>
        <li>Cocoa</li>
    </ul>
    <hr>
    <h2 style="text-align: center;">Ini list type square</h2>
    <hr>
    <ul type="square">
        <li>Manchester United</li>
        <li>Manchester City</li>
        <li>Arsenal</li>
    </ul>
</body>
</html>
