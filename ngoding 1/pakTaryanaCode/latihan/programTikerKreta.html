<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../w3.css">
<body class="w3-light-grey">
       <form action="" name="form" class="w3-container w3-margin w3-white w3-card w3-padding ">
              <div class="w3-panel w3-center">
                     <h1>Jual Tiket</h1>
              </div>
              <div class="w3-panel w3-center">
                     <table class="w3-table">
                            <tr>
                                   <td class="w3-text-grey w3-medium w3-text">Nama Pemesan </td>
                                   <td>
                                          <input type="text" name="nama" id="" class="w3-input  w3-border">
                                   </td>
                            </tr>
                            <tr>
                                   <td class="w3-text-grey w3-medium w3-text">Kota Tujuan</td>
                                   <td>
                                          <select name="tujuan" id="" class="w3-select w3-border">
                                                 <option value="bandung">Bandung</option>
                                                 <option value="jakarta">Jakarta</option>
                                                 <option value="surabaya">Surabaya</option>
                                          </select>
                                   </td>
                            </tr>
                            <tr>
                                   <td class="w3-text-grey w3-medium w3-text">Kelas</td>
                                   <td >
                                          <input type="checkbox" class="w3-check" name="ekonomi" id=""> Ekonomi
                                          <input type="checkbox"  class="w3-check" name="bisnis" id=""> Bisnis
                                          <input type="checkbox"  class="w3-check" name="eksekutif" id=""> Eksekutif
                                   </td>
                            </tr>
                            <tr>
                                   <td class="w3-text-grey w3-medium w3-text">Jumlah Tiket</td>   
                                   <td>
                                          <input type="number" name="jumlahTiket" id="" class="w3-input w3-border">
                                   </td> 
                            </tr>
                            <tr><td colspan="2"><hr></td></tr>
                            <tr>
                                   <td class="w3-text-grey w3-medium w3-text">Harga Tiket</td>
                                   <td>
                                          <input type="text"  class="w3-input w3-border" name="hargaTiket">
                                   </td>
                            </tr>
                            <tr>
                                   <td class="w3-text-grey w3-medium w3-text">Total Harga</td>
                                   <td>
                                          <input type="text"  class="w3-input w3-border" name="totalHarga">
                                   </td>
                            </tr>
                     </table>
              </div>
              <hr>
              <div class="w3-panel w3-center">
                     <input type="button" value="proses" class="w3-btn w3-blue w3-large" onclick="proses()">
                     <input type="button" value="reset" class="w3-btn w3-red w3-large" onclick="reset()">
              </div>
       </form>
</body>
