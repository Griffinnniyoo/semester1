<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>
<body>
       <table>
              <tr>
                     <td><label for="kendaraan">Kendaraan</label></td>
                     <td><input type="text" id="kendaraan"></td>
              </tr>
              <tr>
                     <td><label for="numberPolisi">Nomor Polisi</label></td>
                     <td><input type="text" id="numberPolisi"></td>
              </tr>
              <tr>
                     <td><label for="jamMasuk">Jam Masuk</label></td>
                     <td><input type="number" id="jamMasuk"></td>
              </tr>
              <tr>
                     <td><label for="menitMasuk">Menit Masuk</label></td>
                     <td><input type="number" id="menitMasuk"></td>
              </tr>
              <tr>
                     <td><label for="jamKeluar">Jam Keluar</label></td>
                     <td><input type="number" id="jamKeluar"></td>
              </tr>
              <tr>
                     <td><label for="menitKeluar">Menit Keluar</label></td>
                     <td><input type="number" id="menitKeluar"></td>
              </tr>
              <tr>
                     <td colspan="2"><p id="1"></p></td>
              </tr>
              <tr>
                     <td colspan="2"><p id="2"></p></td>
              </tr>
              <tr>
                     <td colspan="2"><p id="3"></p></td>
              </tr>
              <tr>
                     <td colspan="2"><p id="4"></p></td>
              </tr>
              <tr>
                     <td colspan="2"><p id="5"></p></td>
              </tr>
              <tr>
                     <td colspan="2"><p id="6"></p></td>
              </tr>
       </table>
       <button onclick="btn()">CLICKKKK!!!</button>

       <script>
              const btn = () => {
                     const kendaraan = document.getElementById("kendaraan").value;
                     const numberPolisi = document.getElementById("numberPolisi").value;
                     let jamMasuk = parseInt(document.getElementById("jamMasuk").value);
                     let menitMasuk = parseInt(document.getElementById("menitMasuk").value);
                     let jamKeluar = parseInt(document.getElementById("jamKeluar").value);
                     let menitKeluar = parseInt(document.getElementById("menitKeluar").value);
       
                     if (menitKeluar < menitMasuk) {
                            menitKeluar += 60;
                            jamKeluar -= 1;
                     }
                     let menit = menitKeluar - menitMasuk;
                     if (jamKeluar < jamMasuk) {
                            jamKeluar += 12;
                     }
                     let jam = jamKeluar - jamMasuk;
                     if (menit > 0) {
                             jam += 1;
                     }
                     let biaya;
                     if (kendaraan.toLowerCase() === "motor") {
                           biaya = 1500 + (jam - 1) * 500;
                     } else {
                           biaya = 1500 + (jam - 1) * 500;
                     }
                     document.getElementById("1").innerText = `Kendaraan: ${kendaraan}`;
                     document.getElementById("2").innerText = `Nomor Polisi: ${numberPolisi}`;
                     document.getElementById("3").innerText = `Masuk: ${jamMasuk}:${menitMasuk}`;
                     document.getElementById("4").innerText = `Keluar: ${jamKeluar}:${menitKeluar}`;
                     document.getElementById("5").innerText = `Lama Parkir: ${jam} jam ${menit} menit`;
                     document.getElementById("6").innerText = `Biaya Parkir: Rp ${biaya}`;
              }
       </script>
</body>
</html>
